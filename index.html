<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
   
    <section>
        <h1>My To-do List</h1>
        <div class="flex">
            <input type="text" id="myInput" placeholder="Add a new task">
            <span class="addBtn" id="add_button">Add</span>
        </div>
    </section>

    <ul id="myUL" class="moveThisList"></ul>

    <script src="altscript.js"></script>

    <script>
        const dragArea = document.querySelector(".moveThisList");
        new Sortable (dragArea,{
            animation: 350
        })
    </script>

</body>

</html>
